<mat-card>
  <mat-card-title>Editar Sistemas</mat-card-title>
  <mat-card-subtitle>Aquí podrá editar o eliminar los sistemas ya existentes.</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item"><i class="{{ item.icon }}"></i></td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="descripc">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let item">{{ item.descripc }}</td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let item">
          <a mat-raised-button color="accent" href="{{ item.url }}" target="__blank">
            <i class="fas fa-link"></i>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let item" (click)="onToggle(item)">
          <i *ngIf="item.isActive" class="fas fa-toggle-on"></i>
          <i *ngIf="!item.isActive" class="fas fa-toggle-off"></i>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let item">
          <button mat-raised-button color="primary" (click)="onEdit(item)">
            <i class="far fa-edit"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dataCols"></tr>
      <tr mat-row *matRowDef="let row; columns: dataCols;"></tr>
    </table>
  </mat-card-content>
</mat-card>
