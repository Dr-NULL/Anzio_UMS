<h2 mat-dialog-title>Borrar Sistema</h2>
<mat-dialog-content>
  <p>¿Está seguro que desea borrar el sistema <strong>{{ data.nombre }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn">
    <i class="fas fa-skull"></i>
    <span>Sí, borrar!</span>
  </button>
  <button mat-raised-button color="primary" (click)="onDismiss()">
    <i class="fas fa-sign-out-alt"></i>
    <span>No!, cancelar</span>
  </button>
</mat-dialog-actions>
